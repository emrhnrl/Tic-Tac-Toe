<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="game-container">
            <div class="header">
                <h1 id="title">Tic Tac Toe</h1>
            </div>
            <div class="board-container">
                <div class="tile" id="1"></div>
                <div class="tile" id="2"></div>
                <div class="tile" id="3"></div>
                <div class="tile" id="4"></div>
                <div class="tile" id="5"></div>
                <div class="tile" id="6"></div>
                <div class="tile" id="7"></div>
                <div class="tile" id="8"></div>
                <div class="tile" id="9"></div>
            </div>
            <div class="reset-button-container">
                <button type="reset" class="reset-button" id="reset-button">Reset</button>
            </div>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
